<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form>

      <fieldset>
        <legend>Informações pessoais</legend>

        <div class="col-2">
          <div class="input-wrapper">
            <label for="event-title">Nome</label>
            <input type="text" id="event-title" />
          </div>
        
          <div class="input-wrapper">
            <label for="event-title">Sobrenome</label>
            <input type="text" id="event-title" />
          </div>
        </div>

        <div class="input-wrapper">
          <label for="event-email">E-mail do administrador <span>(digite um e-mail válido)</span></label>
          <input type="email" id="event-email" />
        </div>

        <div class="input-wrapper">
          <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
          <input type="password" id="event-password" minlength="8" />
        </div>
      </fieldset>

      <fieldset>
        <fieldset>
          <legend>Informações do mentor</legend>
  
          <div class="input-wrapper">
            <label for="event-title">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-title" />
          </div>
      </fieldset>


      <fieldset>
        <legend>Seus horários disponíveis</legend>

        <div class="fieldset-wrapper">
          <legend>Primeira mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        
        <div class="fieldset-wrapper">
          <legend>Segunda mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
        </div>
      </fieldset>
      
    </form>
  </br></br></br>
    <footer>
      <button
      class="button" form="my-form">Salvar
      </button>
    </footer>
  </div>
</body>
</html>
